<h2>Por Región</h2>

<hr>

<div class="row">
  <div class="col text-center">
    <!--Search Box-->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      (click)="searchByRegion(region)"
      [ngClass]="{'btn-outline-primary':selectedRegion===region}"

      >

      {{region}}
    </button>
    <!--<shared-search-box (onValue)="searchByRegion($event)" placeholder="Buscar por región" ></shared-search-box>-->
  </div>
</div>

<div class="row">
  <div class="col">
    <!--Tabla Resultados-->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>

  </div>
</div>
