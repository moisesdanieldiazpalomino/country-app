<h2>Por capital</h2>

<hr>

<div class="row">
  <div class="col">
    <!--Search Box-->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      placeholder="Buscar por capital"
      [initialValue]="initialValue"
      >
    </shared-search-box>
  </div>
</div>
<div class="row ">
  <div class="col text-right mt-2">
    <button class="btn btn-success" (click)="limpiarTaba()">Limpiar</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!--Tabla Resultados-->
    <hr>

    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>

  </div>
</div>
